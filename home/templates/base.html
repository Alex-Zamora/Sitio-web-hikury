{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta name="author" content="Alex Zamora" />
	<meta name="description" content="HIKURY Agencia de Marketing Digital" />
	<meta name="keywords"  content="Agencia de Marketing Digital,Agencia Digital,Diseño Web,Desarrollo Web,Marketing,backgrounds,Marketing Digital, Paginas web" />

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{% static 'css/jquery.fullPage.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/menu.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/css-responsive.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/css-animations.css' %}">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href='http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>
	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->
</head>
<body>
<div class="header">
	<div id="icon-open" class="slideout-menu-toggle"><i class="fa fa-bars"></i></div>
</div>
<div class="slideout-menu">
	<div id="icon-closet" class="slideout-menu-toggle">
		<img src="{% static 'image/cerrar.png' %}" alt="télefono">
		<h2>Menu</h2>
	</div>
	<div id="head-menu">
		<div id="logo-menu">
			<a href="index.html">
				<img src="{{MEDIA_URL}}{{home.logo_menu}}" alt="">
			</a>		
		</div>
	</div>
	<ul>
		<li><a href="#inicio">Inicio</a></li>
		<li><a href="#servicios">Servicios</a></li>
		<li><a href="#proyectos">Proyectos</a></li>
		<li><a href="blog">Blog</a></li>		
		<li><a href="contacto.html">Contacto</a></li>
	</ul>
	<div id="redes">
		<img src="{% static 'image/icon-face.png' %}" alt="">
		<img src="{% static 'image/icon-twitter.png' %}" alt="">
	</div>
	<div id="contacto-menu">
		<h3>{{home.telephone}}</h3>
		<h3>{{home.movil}}</h3>
		<h3>{{home.email}}</h3>
	</div>
</div>

{% block content %}
{% endblock %}

</body>
</html>

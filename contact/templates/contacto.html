{% extends 'base.html' %}
{% block title %}| Contacto{% endblock %}

{% block content %}
<div id="wrapper">
	<div id="wrapper-contacto">	
		<div id="alto">
			<!-- si la info_enviado == True entonces mostrara lo sig -->
			{% if info_enviado %}
				<h2>Hola! {{nombre}}, Gracias por enviar un comentario, nos pondremos en contacto contigo a la brevedad</h2>
			{% else %}	
				<form action="" method="post">
					<div id="left-form">
					{% csrf_token %}
					<input id="nombre" name="name" type="text" placeholder="Nombre" 
					required=""/>
					<input id="telefono" name="telephone" type="text" placeholder="Telefono" 
					required=""/>
					<input id="email" name="email" type="email" placeholder="Email" 
					required=""/>
					</div>
					<div id="right-form">
						<textarea id="mensaje" name="mensaje" placeholder="Mensaje..." required=""></textarea>
					</div> 
		            <input id="submit" type="submit" name="submit" value="EnvÃ­ar" />                       
		    	</form>
	    	{% endif %}
		</div>
		<div id="bajo">
			<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7492.35897332801!2d-98.73199346932329!3d20.1265582278943!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2smx!4v1434000268496" width="100%" height="100%" frameborder="0" style="border:0"></iframe>			
		</div>
	
	</div><!-- fin wrapper-contacto -->
</div><!-- wrapper -->

<!-- js -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="js/css3-animate-it.js"></script>
<script type="text/javascript">
$(document).ready(function () {
    $('.slideout-menu-toggle').on('click', function(event){
    	event.preventDefault();
    	// create menu variables
    	var slideoutMenu = $('.slideout-menu');
    	var slideoutMenuWidth = $('.slideout-menu').width();
    	$("#icon-open").hide(200);
    	
    	
    	// toggle open class
    	slideoutMenu.toggleClass("open");
    	
    	// slide menu
    	if (slideoutMenu.hasClass("open")) {
	    	slideoutMenu.animate({
		    	left: "0px"

	    	});	
    	} else {
	    	slideoutMenu.animate({ left: -slideoutMenuWidth }, 220);	
    	}
    });
    $('#icon-closet').on('click', function(event){
		$("#icon-open").show(200);

    });

  });
</script>
{% endblock %}
